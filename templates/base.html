<!DOCTYPE html>
<html>
<head>
    <title>E-Hospitality</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">ğŸ¥ E-Hospitality</a>

        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-warning btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
